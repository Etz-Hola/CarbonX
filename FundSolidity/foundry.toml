[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
evm_version = "paris"

[rpc_endpoints]
arbitrumSepolia = "https://sepolia-rollup.arbitrum.io/rpc"

[etherscan]
arbitrumSepolia = { key = "${ARBISCAN_API_KEY}" } # Add your Arbiscan API key in env